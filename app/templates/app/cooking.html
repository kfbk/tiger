{% extends "app/base.html" %} {% block content %}

<h2>＞ メニュー</h2>
<div class="text-center my-5">
  <div class="mb-5">
    <h1>メニュー 一覧</h1>
  </div>
  <div class="row">
    {% for cooking in cooking_data %}
    <div class="col-lg-3 col-md-6">
      <div class="card img-thumbnail cookinglist mb-3">
        <img
          class="card-img-top card-thum"
          src="{{ cooking.image.url }}"
          alt=""
        />
        <div class="card-body text-center px-2 py-3">
          <h5 class="font-weight-bold">{{ cooking.name }}</h5>
          <p>{{ cooking.description }}</p>
        </div>
        {% comment %}
        <a class="stretched-link" href="{% url 'staff' store.pk %}"></a>
        {% endcomment %}
      </div>
    </div>
    {% empty %}
    <p>まだメニューがありません</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
